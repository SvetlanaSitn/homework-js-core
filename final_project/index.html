<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="shortcut icon" href="style/bill.png" type="image/png">
    <link rel="stylesheet" href="style/main.css">
    <title>Bill Split</title>
</head>

<body>

    <div class="header">
        Bill Split
        <br>
        <p style="font-size: 15pt;">Split bills, not friendships</p>
    </div>


    <div class="wrapper">
        <form class="insert">
            <label id="totalLab"><i class="fas fa-money-check-alt"></i> Total bill: </label>
            <input type="number" id="sum" placeholder="Enter the total">  

            <label id="totalLab"><i class="fas fa-smile"></i> Split to: </label>
            <input type="number" id="persons" placeholder="Enter the number of people"> 

            <label id="tipLab"><i class="fas fa-donate"></i><button id="addTip">Add a tip</button></label>
            <div id="addTips">
                <input type="number" id="tips" placeholder="Enter the percentage of the total"> 
            </div>
            <div class="buttonSpace">
                <button id="splitBtn">Settle up!</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div id="forEach"></div>
        </form>
    </div>
    <script src="app/main.js"></script>
</body>

</html>
